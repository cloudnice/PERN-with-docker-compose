version: '3'
services:
  db:
    build:
      context: /database/ 
      dockerfile: Dockerfile
    # image: cloudnice/alpine-postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ./db_password.txt
      # POSTGRES_PASSWORD: "Pp123456789"
    networks:
      - mynet
    volumes:
      - myvolume:/var/lib/postgresql/data


  server:
    # image: cloudnice/dockercompose-pern-server
    build:
      context: /server/
      dockerfile: Dockerfile
    depends_on:
      - db
    restart: always
    ports:
      - "5000:5000"
    networks:
      - mynet

  client:
    # image: cloudnice/dockercompose-pern-server
    build:
      context: /client/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - server
    restart: always
    networks:
      - mynet

networks:
  mynet:
    driver: bridge

volumes:
  myvolume:

secrets:
  db_password:
    file: ./db_password.txt